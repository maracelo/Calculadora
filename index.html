<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Mini Calculadora Digital</h1>

    <main class="calculadora">
        <div class="display">
            <div class="textoAtual"></div>
        </div>
        <button class="limpar">C</button>
        <button class="operador divisao">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">x</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>
        <button class="trocarsinal">+/-</button>
        <button class="numero">0</button>
        <button class="numero">,</button>
        <button class="igual">=</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
